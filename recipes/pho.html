<!DOCTYPE html>
<html>
 <head>
  <title>Pho Recipe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .recipe {
      width: 60%;
      margin: auto;
      padding: 20px;
    }
    .recipe img {
      width: 50%; /* Reduced the width to 50% */
      height: auto;
      padding: 5px; /* Added padding to the image */
      
    }
    .recipe h1 {
      text-align: center;
    }
    .recipe h2 {
      color: #333;
    }
    .recipe ul {
      list-style-type: none;
      padding: 0;
    }
    .return-button {
      display: block;
      width: 200px;
      height: 50px;
      margin: 20px 0;
      background-color: #ff6347; /* Tomato color */
      color: white;
      border-radius: 10px;
      text-align: center;
      line-height: 50px;
      font-size: 20px;
      cursor: pointer;
      position: absolute;
      top: 10px;
      left: 10px;
    }


  </style>
 </head>
 <body>
  <button onclick="location.href='../index.html'" class="return-button">Return to Main Page</button>

  <div class="recipe">
    
    <h1>Pho Recipe</h1>
    <img src="./images/pho-image.jpg" alt="Pho">
    <h2>Ingredients:</h2>
    <ul>
      <li>Rice noodles</li>
      <li>Beef broth</li>
      <li>Lettuce</li>
      <li>Bean sprouts</li>
      <li>Onions</li>
      <li>Limes</li>
    </ul>
    <h2>Instructions:</h2>
    <ol>
      <li>Cook the rice noodles in the beef broth.</li>
      <li>Add the vegetables and cook until they are soft.</li>
      <li>Serve the noodles in a bowl, garnish with lime.</li>
    </ol>
  </div>
 </body>
</html>
